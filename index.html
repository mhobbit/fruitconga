<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="scripts/phaser.min.js"></script>
    </head>
    <body>
    	<script type="text/javascript">
		    window.onload = function() {
		        var game = new Phaser.Game(640, 480, Phaser.CANVAS, '', { preload: preload, create: create, update: update });
		        function preload () {
		            game.load.image('manzana', 'img/manzana.jpg');
		            game.load.image('naranja', 'img/naranja.jpg');
		            game.load.image('platano', 'img/platano.jpg');
		        }
		        function create () {
		        	var size = 21;
		        	var base = 200;
		        	var grilla = [];
		        	var grillaSprites = [];
		        	var temp;
		        	for(i = 0; i < 10; i++){
		        		for(j = 0; j < 10; j++){
		        			temp = grilla[(10 * i) + j] = parseInt(Math.random() * 3);
		        			if(temp == 0)
		        				grillaSprites[(10 * i) + j] = game.add.sprite((i * size) + base, (j * size) + base, 'manzana');
		        			else if(temp == 1)
		        				grillaSprites[(10 * i) + j] = game.add.sprite((i * size) + base, (j * size) + base, 'naranja');
		        			else if(temp == 2)
		        				grillaSprites[(10 * i) + j] = game.add.sprite((i * size) + base, (j * size) + base, 'platano');
		        			grillaSprites[(10 * i) + j].scale.setTo(.05, .05);
		        		}
		        	}
		            var sprite = game.add.sprite(0, 0, 'prueba');
		            sprite.scale.setTo(.1, .1);
		        }
		        function update() {
		        }
		    };
    	</script>
    </body>
</html>
